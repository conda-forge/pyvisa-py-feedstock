{% set name = "PyVISA-py" %}
{% set version = "0.3.1" %}
{% set sha256 = "1c918650a770a634434f6e8e0e1c097b5f0f80dc23bc60d3779c9890b4aa9150" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - pyvisa >=1.8

  run:
    - python
    - pyvisa >=1.8
    - pyserial # optional
    #- pyusb # optional

test:
  imports:
    - pyvisa

  commands:
    - python -c "import pyvisa.testsuite as ts; ts.run()"

about:
  home: https://github.com/hgrecco/pyvisa-py
  license: MIT
  license_file: LICENSE
  summary: 'Python VISA bindings for GPIB, RS232, and USB instruments'
  license_family: MIT

extra:
  recipe-maintainers:
      - greyltc
